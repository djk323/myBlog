baseURL = "https://nobrainrot.netlify.app/"
languageCode = "en-us"
title = "My Blog"
theme = "PaperMod"

# Force production URLs
canonifyURLs = true
relativeURLs = false

# Enable emoji support
enableEmoji = true

[pagination]
  pagerSize = 5

[params]
  # Site description
  description = "Welcome to my blog"
  
  # Author info
  author = "Your Name"
  
  # PaperMod specific settings
  env = "production"
  
  # Force canonical URLs
  canonifyURLs = true
  
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10
  
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 20
  
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 30

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true